<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="./style/demo.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
		</div>

		<script type="module">

            import * as THREE from './js/three/build/three.module.js';
			import { ARButton } from './js/three/examples/webxr/ARButton.js';
			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );


				// const geometry = new THREE.PlaneGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );
				const geometry = new THREE.PlaneGeometry(0.75,0.5);
				// const geometry = new THREE.PlaneGeometry( width = 0.75,height=0.5);
                function main() {
                    const ctx = document.createElement('canvas').getContext('2d');
                    document.body.appendChild(ctx.canvas);
                    ctx.canvas.width = 256;
                    ctx.canvas.height = 256;
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

                    function randInt(min, max) {
                        if (max === undefined) {
                        max = min;
                        min = 0;
                        }
                        return Math.random() * (max - min) + min | 0;
                    }

                    function drawRandomDot() {
                        ctx.fillStyle = `#${randInt(0x1000000).toString(16).padStart(6, '0')}`;
                        ctx.beginPath();

                        const x = randInt(256);
                        const y = randInt(256);
                        const radius = randInt(10, 64);
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    function render() {
                        drawRandomDot();
                        requestAnimationFrame(render);
                    }
                    requestAnimationFrame(render);
                }
                main();
			}

		</script>
	</body>
</html>
